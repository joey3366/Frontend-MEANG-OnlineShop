<div class="container mt-4" *ngIf="meData && available">
  <div class="row">
    <div class="col-md-4 order-md-2 mb-4">
      <app-checkout-resume></app-checkout-resume>
    </div>
    <div class="col-md-8 order-md-1">
      <h4 class="mb-3">Billing address</h4>
      <form class="needs-validation" (ngSubmit)="sendData()" #forma="ngForm">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label>Nombre: </label>
            <span> {{ meData.user.name }}</span>
          </div>
          <div class="col-md-6 mb-3">
            <label>Apellido: </label>
            <span> {{ meData.user.lastname }}</span>
          </div>
        </div>
        <div class="mb-3">
          <label for="email"
            >Email: <span> {{ meData.user.email }}</span></label
          >
        </div>
        <div class="mb-3">
          <label for="address">Direccion De Entrega</label>
          <textarea
            cols="50"
            rows="4"
            class="form-control"
            id="address"
            #addressData="ngModel"
            [(ngModel)]="address"
            name="address"
            [ngClass]="{'is-valid': !addressData.invalid, 'is-invalid': addressData.invalid}"
            required=""
          ></textarea>
          <div class="invalid-feedback">
            Por favor introduce tu direcci√≥n de entrega
          </div>
        </div>

        <hr class="mb-4" />

        <h4 class="mb-3">Forma De Pago</h4>

        <div class="row">
          <div class="col-lg">
            <ng-stripe-pay-form
              [key]="key"
              [hidePostalCode]="true"
            ></ng-stripe-pay-form>
          </div>
        </div>
        <hr class="mb-4" />
        <button class="signup-btn" (click)="sendData()" type="submit" [disabled]="!forma.valid || block">
          Pagar
        </button>
      </form>
    </div>
  </div>
</div>
