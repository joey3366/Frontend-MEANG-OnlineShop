<div class="container" *ngIf="!loading">
    <p>Pedidos</p>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Descripción</th>
                <th scope="col">Precio ({{currencySymbol}})</th>
                <th scope="col">Fecha</th>
                <th scope="col">Màs Detalles</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of charges">
                <td>{{data.description}}</td>
                <td>{{data.amount}}</td>
                <td>{{data.created | date:'yyy-MM-dd hh:mm:ss'}}</td>
                <td><a href="{{data.receiptUrl}}" target="_blank">Factura</a></td>
            </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-lg">
            <button *ngIf="loadMoreBtn" (click)="loadChargesData()" class="btn btn-dark">
                Cargar Más...
            </button>
        </div>
    </div>
</div>
